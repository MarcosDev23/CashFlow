<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CashFlow Pro | Sistema Contábil</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <i class="fas fa-chart-pie"></i> <span>CashFlow Pro</span>
        </div>
        <nav>
          <ul>
            <li>
              <a href="#" class="active"
                ><i class="fas fa-home"></i> <span>Dashboard</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fas fa-exchange-alt"></i> <span>Lançamentos</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fas fa-file-invoice-dollar"></i>
                <span>Relatórios</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="fas fa-cog"></i> <span>Configurações</span></a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <header>
          <h1>Dashboard Financeiro</h1>
          <p id="data-atual" style="color: var(--text-muted)"></p>
        </header>

        <section class="dashboard-cards">
          <div class="card green">
            <h3>Entradas</h3>
            <p id="res-entradas">R$ 0,00</p>
          </div>
          <div class="card red">
            <h3>Saídas</h3>
            <p id="res-saidas">R$ 0,00</p>
          </div>
          <div class="card blue">
            <h3>Investimentos</h3>
            <p id="res-invest">R$ 0,00</p>
          </div>
          <div class="card">
            <h3>Saldo Atual</h3>
            <p id="res-saldo">R$ 0,00</p>
          </div>
        </section>

        <div class="charts-row">
          <section class="chart-section">
            <h3><i class="fas fa-chart-bar"></i> Comparativo Mensal</h3>
            <div class="chart-container">
              <canvas id="canvasBarra"></canvas>
            </div>
          </section>

          <section class="chart-section">
            <h3><i class="fas fa-chart-line"></i> Evolução de Saldo</h3>
            <div class="chart-container">
              <canvas id="canvasLinha"></canvas>
            </div>
          </section>
        </div>

        <div class="bottom-row">
          <section class="form-section">
            <h3>Novo Lançamento</h3>
            <form id="finance-form">
              <select id="tipo" required>
                <option value="entrada">Entrada</option>
                <option value="saida">Saída (Variável)</option>
                <option value="despesa_fixa">Despesa Fixa</option>
                <option value="investimento">Investimento</option>
              </select>
              <input
                type="text"
                id="descricao"
                placeholder="Descrição"
                required
              />
              <input
                type="number"
                id="valor"
                placeholder="Valor R$"
                step="0.01"
                required
              />
              <input type="date" id="data" required />

              <div class="toggle-container">
                <label>Lançamento Fixo?</label>
                <label class="switch">
                  <input type="checkbox" id="fixo" />
                  <span class="slider round"></span>
                </label>
              </div>

              <button type="submit">Adicionar Lançamento</button>
            </form>
          </section>

          <section class="transactions-section">
            <h3>Últimos Lançamentos</h3>
            <div class="table-scroll">
              <table class="transactions-table">
                <thead>
                  <tr>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody id="transactions-body"></tbody>
              </table>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script src="/static/js/charts.js"></script>
    <script>
      // Exibe a data atual no cabeçalho
      const opcoes = { year: "numeric", month: "long", day: "numeric" };
      document.getElementById("data-atual").innerText =
        new Date().toLocaleDateString("pt-BR", opcoes);
    </script>
  </body>
</html>
